<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Encryptor</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="./encryptor.js"></script>
</head>
<body>
    <header>
        <img class="header__image" src="./assets/Logo.png" alt="Logo de alura">
    </header>
    <main class="main">
        <div class="main__text">
            <h1 class="main__text__title">Ingrese el texto aqui</h1>
            <textarea oninput="textChange()" class="main__text__area" name="text-user" id="text-user" placeholder="Este es mi mensaje secreto..."></textarea>
            <p class="main__text__parrafo"><img src="./assets/Vector.png" alt="icono de warning"> solo letras minúsculas y sin acentos</p>
            <div class="main__text__buttons">
                <button id="encrypt" onclick="encryptor()" class="encriptar">Encriptar</button>
                <button id="unencrypt" onclick="decryptor()" class="desencriptar">Desencriptar</button>
            </div>
        </div>
        <div class="main__pictuare">
            <img id="doll-img" class="main__pictuare__doll" src="./assets/Muñeco.png" alt="hombre de rodillas mirando con una lupa">
            <h2 id="pictuare-subtitle" class="main__pictuare__subtitle">Ningún mensaje fue encontrado</h2>
            <p id="pictuare-parrafo" class="main__pictuare__parrafo">Ingresa el texto que desees encriptar o desencriptar</p>
            <p id="encrypted-message" class="main__pictuare__parrafo_encrypted" style="display: none;"></p>
        </div>
    </main>
    <footer>
        <p>Power by ManuelR</p>
    </footer>
</body>
</html>
